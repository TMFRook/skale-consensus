language: cpp
env:
  global:
    - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
    - TARGET=all
    - TRAVIS_BUILD_TYPE=Debug

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required

addons:
  apt:
    sources:
       - ubuntu-toolchain-r-test
    packages:
      - software-properties-common
      - apt-utils
      - libprocps-dev
      - gcc-9
      - g++-9
      - valgrind
      - gawk
      - sed
      - libffi-dev
      - ccache
      - libgoogle-perftools-dev
      - flex
      - bison
      - yasm
      - texinfo
      - autotools-dev
      - automake
      - python
      - python-pip
      - libtool
      - build-essential
      - pkg-config
      - autoconf
      - wget
      - git
      - libjsoncpp-dev
      - libargtable2-dev
      - libcurl4-openssl-dev
      - libmicrohttpd-dev
      - libhiredis-dev
      - redis-server
      - openssl
    sources:
      - ubuntu-toolchain-r-test

cache:
  ccache: true
  directories:
    - ~/.local
    - ~/.hunter



before_install:
  - eval "${MATRIX_EVAL}"

install:
  - cd ${TRAVIS_BUILD_DIR}
  - cd ${TRAVIS_BUILD_DIR}/scripts
  - sudo wget https://cmake.org/files/v3.10/cmake-3.10.3-Linux-x86_64.sh
  - sudo chmod +x cmake-3.10.3-Linux-x86_64.sh
  - sudo ./cmake-3.10.3-Linux-x86_64.sh --skip-license
  - sudo ln -s ./cmake-3.10.3-Linux-x86_64/bin/cmake /usr/bin/cmake
  - python ./build.py ${TRAVIS_BUILD_TYPE} ${TRAVIS_BUILD_DIR}

script:
  - cd ${TRAVIS_BUILD_DIR}/scripts
  - ./tests.py ${TRAVIS_BUILD_DIR}

after_success:
  - pip install --user codecov
  - codecov



